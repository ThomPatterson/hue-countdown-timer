<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Hue countdown timer</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>

  <label for="roomList">Room</label>
  <select id="roomList">
  </select>


  <label for="directionList">Direction</label>
  <select id="directionList">
    <option value='forward'>Forward</option>
    <option value='backward'>Backward</option>
  </select>

  <label for="durationMin">Countdown Duration (min)</label>
  <input type="number" id="durationMin" name="durationMin" min="0" value="15" />

  <br>

  <button id="startTimer">Start</button>

  <br><br><br><br>

  <select id="runningList">
  </select>

  <button id="stopTimer">Stop</button>

</body>

</html>
